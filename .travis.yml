language: php

php:
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    - ENCRYPTION_LABEL="7dec5f5b26df"
    - BUILD_API=false

matrix:
  fast_finish: false
  include:
    - php: 7.1
      env:
        - BUILD_API=true

before_install:
  # Setup Git
  - git config --global user.email "deploy@travis-ci.org"
  - git config --global user.name "Travis CI Bot"

  # Setup Composer
  - composer global config minimum-stability dev
  - composer global config prefer-stable true

install:
  - if [[ $BUILD_API == 'true' ]]; then composer require apigen/apigen:dev-master; fi

before_script:
  - composer self-update
  - composer install --no-interaction --dev

script:
  - composer analize-code
  - composer build-code-coverage-clover
  - if [[ $BUILD_API == 'true' ]]; then composer build-api; fi

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover "output/code-coverage/clover.xml"

after_success:
  - if [[ $BUILD_API == 'true' ]]; then .travis/deploy-documentation; fi

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/919796e5e6af0283d419
